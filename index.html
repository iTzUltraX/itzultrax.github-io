<html>
  <script>
    let path = window.location.pathname;
    function redirect() {
      if (path == "") {
        window.location.href = `https://www.anosh-anosh.github.io/`;
      }
      else {
        window.location.href = `https://www.anosh-anosh.github.io/${path}`;
      }
    }
    redirect();

    // i did this in a function because i just needed that extra conformation it would work
  </script>
</html>
